    <script>

      }
      resizeCanvas();
      window.addEventListener("load", resizeCanvas);

      if (!name) {
        name = "";

          ),
          got: false,
          pos: {
            x: -700,
            y: 600,
          },
        },
      };
      let isTouching = false;
      let canFly = true;
      let got = 0;
      let asking = {
        try: 0,
        correct: false,
      };
      window.addEventListener("touchstart", (e) => {
        if (canFly) {
          isTouching = true;
          touchStart = {
            x: e.touches[0].clientX,
            y: e.touches[0].clientY,
          };
          touchNow = {
            x: e.touches[0].clientX,
            y: e.touches[0].clientY,
          };
        }
      });
      window.addEventListener(
        "touchmove",
        (e) => {
          e.preventDefault();
          if (canFly) {
            if (isTouching) {
              touchNow = {
                x: e.touches[0].clientX,
                y: e.touches[0].clientY,
              };
            }
          }
        },
        { passive: false }
      );
      window.addEventListener("touchend", () => {
        isTouching = false;
      });
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });
      function drawLine(x1, y1, x2, y2, width = 5) {
        ctx.lineWidth = width;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }
      function drawRocket(
        x,
        y,
        angle,
        scale,
        fire,
        name = null,
        points = null
      ) {
        ctx.lineWidth = 2;
        ctx.save();
        ctx.translate(x - canvasScroll.x, y - canvasScroll.y);
        ctx.scale(scale, scale);
        ctx.rotate(angle);
        ctx.beginPath();
        ctx.moveTo(0, -50);
        ctx.lineTo(25, 10);
        ctx.lineTo(-25, 10);
        ctx.closePath();
        ctx.fillStyle = "gray";
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(-20, 10);
        ctx.lineTo(20, 10);
        ctx.lineTo(20, 70);
        ctx.lineTo(-20, 70);
        ctx.closePath();
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();
        if (fire) {
          ctx.beginPath();
          ctx.moveTo(-15, 70);
          ctx.lineTo(15, 70);
          ctx.lineTo(0, 100);
          ctx.closePath();
          ctx.fillStyle = "orange";
          ctx.fill();
          ctx.stroke();
        }
        ctx.restore();
        if (name) {
          ctx.font = "15px Monospace";
          ctx.fillStyle = "white";
          ctx.fillText(
            name,
            x - canvasScroll.x - (name.length / 2) * 10,
            y - canvasScroll.y - 47
          );
        }
        if (points !== null) {
          ctx.font = "15px Monospace";
          ctx.fillStyle = "white";
          const text =
            points +
            (points == 1
              ? " bod"
              : points > 4 || points == 0
              ? " bodů"
              : " body");
          ctx.fillText(
            text,
            x - canvasScroll.x - (text.length / 2) * 10,
            y - canvasScroll.y - 30
          );
        }
      }
      function checkCollision(a1, a2, a3, a4, b1, b2, b3, b4) {
        const aMinX = Math.min(a1.x, a2.x, a3.x, a4.x);
        const aMaxX = Math.max(a1.x, a2.x, a3.x, a4.x);
        const aMinY = Math.min(a1.y, a2.y, a3.y, a4.y);
        const aMaxY = Math.max(a1.y, a2.y, a3.y, a4.y);
        const bMinX = Math.min(b1.x, b2.x, b3.x, b4.x);
        const bMaxX = Math.max(b1.x, b2.x, b3.x, b4.x);
        const bMinY = Math.min(b1.y, b2.y, b3.y, b4.y);
        const bMaxY = Math.max(b1.y, b2.y, b3.y, b4.y);
        return !(
          aMaxX < bMinX ||
          aMinX > bMaxX ||
          aMaxY < bMinY ||
          aMinY > bMaxY
        );
      }
      function shuffleArray(array) {
        for (let i = array.length - 1; i >= 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }
      function ask(name) {
        canFly = false;
        document.getElementById("map").style = "display: none";
        document.getElementById("question").style = "display: flex";
        document.getElementById("continue").disabled = true;
        document.getElementById("answer1").style = "";
        document.getElementById("answer2").style = "";
        document.getElementById("answer3").style = "";
        const c = [
          "Vozka",
          "Malá medvědice",
          "Drak",
          "Žirafa",
          "Cefeus",
          "Kasiopeja",
          "Ještěrka",
          "Labuť",
          "Lyra",
          "Pastýř",
          "Honicí psi",
          "Malý lev",
          "Velká medvědice",
          "Rys",
          "Blíženci",
          "Perseus",
        ];
        const index = c.indexOf(name);
        if (index > -1) {
          c.splice(index, 1);
        }
        shuffleArray(c);
        answers = [name, c.pop(), c.pop()];
        shuffleArray(answers);
        document.getElementById("answer1").innerText = answers[0];
        document.getElementById("answer2").innerText = answers[1];
        document.getElementById("answer3").innerText = answers[2];
        const imageCanvas = document.getElementById("image");
        imageCanvas
          .getContext("2d")
          .clearRect(0, 0, imageCanvas.width, imageCanvas.height);
        imageCanvas
          .getContext("2d")
          .drawImage(
            constellations[name].image,
            imageCanvas.width / 2 - constellations[name].image.width / 2,
            imageCanvas.height / 2 - constellations[name].image.height / 2
          );
        asking.correct = false;
        asking.try = 0;
        for (let i = 1; i < 4; i++) {
          document.getElementById("answer" + i).onclick = () => {
            asking.try++;
            if (!asking.correct) {
              if (document.getElementById("answer" + i).innerText == name) {
                document.getElementById("answer" + i).style =
                  "background-color: lime";
                asking.correct = true;
                document.getElementById("continue").disabled = false;
                constellations[name].got = true;
                got++;
                rocket.points += 3 - asking.try;
                if (got == 16) {
                  //ws.send(JSON.stringify(rocket));
                  alert(
                    "Našli jste všechna souhvězdí, celkem máte " +
                      rocket.points +
                      " bodů.\nGratulujeme!"
                  );
                }
              } else {
                document.getElementById("answer" + i).style =
                  "background-color: red";
              }
            }
          };
        }
      }
      function drawConstellations() {
        ctx.drawImage(bg, -1500 - canvasScroll.x, -1500 - canvasScroll.y);
        for (const name of Object.keys(constellations)) {
          if (!constellations[name].got) {
            /*ctx.drawImage(
              constellations[name].image,
              constellations[name].pos.x - canvasScroll.x,
              constellations[name].pos.y - canvasScroll.y
            );*/
            const size = { width: 80, height: 80 };
            if (
              checkCollision(
                {
                  x: constellations[name].pos.x,
                  y: constellations[name].pos.y,
                },
                {
                  x:
                    constellations[name].pos.x +
                    constellations[name].image.width,
                  y: constellations[name].pos.y,
                },
                {
                  x:
                    constellations[name].pos.x +
                    constellations[name].image.width,
                  y:
                    constellations[name].pos.y +
                    constellations[name].image.height,
                },
                {
                  x: constellations[name].pos.x,
                  y:
                    constellations[name].pos.y +
                    constellations[name].image.height,
                },
                {
                  x: rocket.x - size.width / 2,
                  y: rocket.y - size.height / 2,
                },
                {
                  x: rocket.x + size.width / 2,
                  y: rocket.y - size.height / 2,
                },
                {
                  x: rocket.x + size.width / 2,
                  y: rocket.y + size.height / 2,
                },
                {
                  x: rocket.x - size.width / 2,
                  y: rocket.y + size.height / 2,
                }
              )
            ) {
              if (canFly && document.readyState == "complete") {
                ask(name);
              } else if (!canFly) {
                const imageCanvas = document.getElementById("image");
                imageCanvas
                  .getContext("2d")
                  .clearRect(0, 0, imageCanvas.width, imageCanvas.height);
                imageCanvas
                  .getContext("2d")
                  .drawImage(
                    constellations[name].image,
                    imageCanvas.width / 2 -
                      constellations[name].image.width / 2,
                    imageCanvas.height / 2 -
                      constellations[name].image.height / 2
                  );
              }
            }
          } else {
            ctx.drawImage(
              constellations[name].image,
              constellations[name].pos.x - canvasScroll.x,
              constellations[name].pos.y - canvasScroll.y
            );
          }
        }
      }
      function draw() {
        //ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "black";
        drawConstellations();
        for (const i of Object.keys(rockets)) {
          const obj = rockets[i];
          if (obj.id != rocket.id) {
            drawRocket(
              obj.x,
              obj.y,
              obj.rotation,
              0.3,
              obj.fire,
              obj.name,
              obj.points
            );
          }
        }
        drawRocket(rocket.x, rocket.y, rocket.rotation, 0.5, rocket.fire);
        if (isTouching && canFly) {
          const deltaX = touchNow.x - touchStart.x;
          const deltaY = touchNow.y - touchStart.y;
          let { distance, angle } = {
            distance: Math.sqrt(deltaX * deltaX + deltaY * deltaY),
            angle: Math.atan2(deltaY, deltaX) + Math.PI / 2,
          };
          distance = Math.min(distance, 150);
          rocket.x += (distance * Math.cos(angle - Math.PI / 2)) / 30;
          rocket.y += (distance * Math.sin(angle - Math.PI / 2)) / 30;
          rocket.x = Math.min(rocket.x, 1000);
          rocket.x = Math.max(rocket.x, -1000);
          rocket.y = Math.min(rocket.y, 1000);
          rocket.y = Math.max(rocket.y, -1000);
          const borderX = 200;
          const borderY = 300;
          while (rocket.x < canvasScroll.x + borderX) {
            canvasScroll.x--;
          }
          while (rocket.x > canvasScroll.x + window.innerWidth - borderX) {
            canvasScroll.x++;
          }
          while (rocket.y < canvasScroll.y + borderY) {
            canvasScroll.y--;
          }
          while (rocket.y > canvasScroll.y + window.innerHeight - borderY) {
            canvasScroll.y++;
          }
          if (distance > 1) rocket.rotation = angle;
          ctx.strokeStyle = "white";
          drawLine(
            touchStart.x,
            touchStart.y,
            touchStart.x + distance * Math.cos(angle - Math.PI / 2),
            touchStart.y + distance * Math.sin(angle - Math.PI / 2),
            5
          );
          rocket.fire = true;
        } else {
          rocket.fire = false;
        }
        ctx.font = "20px Arial";
        ctx.fillStyle = "white";
        if (got == 16) {
          ctx.fillStyle = "green";
        }
        ctx.fillText("Body: " + rocket.points, 10, 30);
        ctx.fillText("Jméno: " + rocket.name, 10, 60);
        requestAnimationFrame(draw);
        //if (ws.readyState === WebSocket.OPEN) ws.send(JSON.stringify(rocket));
      }
      /*ws.onmessage = (message) => {
        rockets = JSON.parse(message.data);
      };*/
      draw();
      window.addEventListener("beforeunload", function (event) {
        event.preventDefault();
        event.returnValue = "";
      });
